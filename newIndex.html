      <body>

        <div class="container">
            <form class="signUp" action="users.html">
       <div class="col-md-3"> <img src="https://www.calstatelausu.org/_assets/Department%20Cover%20Image/GRAFFIXHEADER.png" width="250px"></div>

                <h3>Graffix App</h3>

               <!-- <input class="w100" type="email" placeholder="Email" reqired autocomplete='off' />

                <button class="form-btn sx log-in" type="button">Admin Sign In</button>
                <button class="form-btn dx" id="usersigninbtn" type="submit">User Sign In</button>
            </form>
            <form class="signIn">
                <h3>Hey</br>Admin !</h3>
                <!--<button class="fb" type="button">Log In With Facebook</button>-->
                <p>Please enter your credentials</p>
                <input type="email" name="email" placeholder="Email Address.." id="inputEmail" autocomplete='off' required />
                <input type="password" name="password" id="inputPassword" placeholder="Password.." required />

        </div>
        <script>
          // You can also require other files to run in this process
          require('./renderer.js')
          // require('https://raw.githubusercontent.com/zcam007/graffix-App/master/renderer.js')
        </script>
        <script>
              const ipcRenderer = require('electron').ipcRenderer;
              // wait for an updateReady message

              ipcRenderer.on('updateReady', function(event, text) {
                  // changes the text of the button
                  var container = document.getElementById('ready');
                  container.innerHTML = "New Update Available!";
                  container.disabled=false;
              })
          </script>

      </body>
</html>
<script>
        
    $(document).ready(function ($){
  //your code here
  $(".log-in").click(function(){
	$(".signIn").addClass("active-dx");
	$(".signUp").addClass("inactive-sx");
	$(".signUp").removeClass("active-sx");
	$(".signIn").removeClass("inactive-dx");
});

$(".back").click(function(){
	$(".signUp").addClass("active-sx");
	$(".signIn").addClass("inactive-dx");
	$(".signIn").removeClass("active-dx");
	$(".signUp").removeClass("inactive-sx");
});
});

</script>
