<!DOCTYPE html>
<html>
  <head>
    <title>U-SU Graffix</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet">
  </head>
  <body class="bodyindex">
    <div class="container">

    <div class="form-signin">
      <div class="row">
   <div class="col-md-3">
     <img src="https://www.calstatelausu.org/_assets/Department%20Cover%20Image/GRAFFIXHEADER.png" width="300px">
   </div>
   </div>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
      <!--  <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>-->
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="signinbtn">Admin Sign in</button>
      <button class="btn btn-lg btn-primary btn-block" id="usersigninbtn">User Sign in</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
      <span id="version"></span>
      <!-- the button onClick sends a quitAndInstall message to the electron main process -->
      <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">Up to date</button>
    </div>
  </div>

    <script>
            const ipcRenderer = require('electron').ipcRenderer;
            // wait for an updateReady message
            ipcRenderer.on('updateReady', function(event, text) {
                // changes the text of the button
                var container = document.getElementById('ready');
                container.innerHTML = "New Update Available!";
            })
        </script>


        <script>
          // You can also require other files to run in this process
          require('./renderer.js')
        </script>
  </body>
</html>
